<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="vh-100 d-flex align-items-center justify-content-center">

    <main id="banner" class="p-5 text-center">
        <h1 class="m-5">Modal Project</h1>
        <button id="modal-btn" class="btn p-2 m-2">open modal</button>
    </main>

    <!--modal-->
    <div id="modal-overly" class="d-flex align-items-center justify-content-center">
        <div id="modal" class="p-5 d-flex flex-column">
            <button id="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="m-2 mb-5 text-center">Modal Content</h2>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
